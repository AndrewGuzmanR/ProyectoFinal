<div class="container">
  <h1>Lista Pacientes</h1>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Tipo Documento</th>
            <th>Numero Documento</th>
            <th>Eps</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Edad</th>
            <th>Delete/Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.tipodocumento}}</td>
            <td>{{persona.numdocumento}}</td>
            <td>{{persona.eps}}</td>
            <td>{{persona.direccion}}</td>
            <td>{{persona.telefono}}</td>
            <td>{{persona.email}}</td>
            <td>{{persona.edad}}</td>
            <td>
              <a [routerLink]="['/person/edit', persona.id]" class="btn btn-info btn-block">Edit</a>
              <a class="btn btn-danger btn-block" (click)="deletePerson(persona.id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
